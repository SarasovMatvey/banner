<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>banner</title>
  </head>
  <body>
    <section class="banner">
      <div class="container">
        <div class="banner__info">
          <!-- <div class="banner__info-ticket">
            <img src="./img/icons/ticket.svg" alt="ticket" />
          </div> -->
          <div class="banner__info-inner">
            <p class="banner__info-title">
              Получите
              <span class="banner__info-mark">
                скидку
                <span class="banner__info-small">до</span>
                10%
              </span>
              <br />
              <span class="banner__info-medium">на свой первый заказ</span>
            </p>
            <div class="banner__info-tel-wrap">
              <span class="banner__info-tel-text">
                Или уточните вашу скидку у менеджера по телефону:
              </span>
              <a href="#" class="banner__info-tel">+7 (495) 128-83-80</a>
            </div>
          </div>
          <!-- <div class="banner__info-arrow">
            <img src="./img/icons/arrow.svg" alt="arrow" />
          </div> -->
        </div>
        <div class="banner__form-block">
          <p class="banner__form-block-title">
            Перезвоним в течении 25 секунд!
          </p>
          <form action="#" class="banner__form">
            <fieldset class="banner__form-field-wrap">
              <input
                class="banner__form-field"
                type="text"
                placeholder="+7 (385) 589-35-75"
              />
              <legend>Ваш номер телефона</legend>
            </fieldset>
            <button class="banner__form-btn" type="submit">
              Получить скидку
            </button>
            <label class="banner__form-checkbox">
              <input type="checkbox" />
              <span class="banner__form-checkbox-toggle"></span>
              Даю согласие на обработку персональных данных
            </label>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
